<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
    <script script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>DECODIFICADOR</title>
    <link rel="icon" href="assets/2.png">
</head>

<body>
    <h1 class="titulo">Decodificador de Texto</h1>
    <div class="container">
        <div>
            <textarea class="box" id="box-cod" placeholder="digite seu texto"></textarea>
        </div>
        <div>
            <textarea class="box" id='box-dec' placeholder="o resultado sairá aqui" disabled></textarea>
        </div>
    </div>
    <div id="warn">
        <ion-icon name="alert-circle-outline" size="large"></ion-icon>
        apenas letras minúsculas e sem acento.
    </div>
    <div class="btn-pai">
        <button class="btn" id="box-cod" onclick="Codificar()">codificar</button>
        <button class="btn" onclick='Decodificar()'>decodificar</button>
        <button hidden class="btn" id="copy" onclick='Copy()'>Copiar
    </div>
